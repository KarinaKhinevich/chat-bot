<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="display-4 mb-3">
                        <i class="bi bi-robot text-primary"></i>
                        Chat Bot
                    </h1>
                    <p class="lead text-muted">Welcome to our intelligent document processing system</p>
                </div>

                <!-- Features Cards -->
                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-cloud-upload fs-1 text-primary mb-3"></i>
                                <h5 class="card-title">Upload Documents</h5>
                                <p class="card-text">Upload PDF and TXT files for processing</p>
                                <a href="/upload" class="btn btn-primary">
                                    <i class="bi bi-upload me-2"></i>
                                    Upload Files
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body text-center">
                                <i class="bi bi-chat-dots fs-1 text-success mb-3"></i>
                                <h5 class="card-title">Chat Interface</h5>
                                <p class="card-text">Interact with your documents using AI</p>
                                <button class="btn btn-success" disabled>
                                    <i class="bi bi-chat me-2"></i>
                                    Coming Soon
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- System Status -->
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-activity me-2"></i>
                            System Status
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <span class="badge bg-success me-2">
                                    <i class="bi bi-check-circle"></i>
                                </span>
                                <span>API Server</span>
                            </div>
                            <small class="text-muted">Online</small>
                        </div>
                        <hr class="my-2">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <span class="badge bg-success me-2">
                                    <i class="bi bi-check-circle"></i>
                                </span>
                                <span>File Upload</span>
                            </div>
                            <small class="text-muted">Ready</small>
                        </div>
                    </div>
                </div>

                <!-- API Documentation -->
                <div class="text-center mt-4">
                    <a href="/docs" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-book me-2"></i>
                        API Documentation
                    </a>
                    <a href="/health" class="btn btn-outline-info">
                        <i class="bi bi-heart-pulse me-2"></i>
                        Health Check
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
