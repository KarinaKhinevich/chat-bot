<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload - Chat Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        .upload-area.dragover {
            border-color: #0d6efd;
            background-color: #e7f1ff;
        }
        .file-info {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .progress {
            margin-top: 1rem;
            display: none;
        }
        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3">
                        <i class="bi bi-cloud-upload"></i>
                        Document Upload
                    </h1>
                    <p class="text-muted">Upload your PDF or TXT documents</p>
                </div>

                <!-- Upload Form -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <!-- File Upload Area -->
                            <div class="upload-area" id="uploadArea">
                                <i class="bi bi-file-earmark-arrow-up fs-1 text-muted"></i>
                                <h5 class="mt-3">Drag & Drop your file here</h5>
                                <p class="text-muted">or <strong>click to browse</strong></p>
                                <p class="small text-muted">
                                    Supported formats: PDF, TXT (Max size: 10MB)
                                </p>
                                <input type="file" id="fileInput" name="file" accept=".pdf,.txt" class="d-none" required>
                            </div>

                            <!-- Selected File Info -->
                            <div id="fileInfo" class="file-info" style="display: none;">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-file-earmark text-primary me-2"></i>
                                    <div class="flex-grow-1">
                                        <div class="fw-semibold" id="fileName"></div>
                                        <small class="text-muted" id="fileSize"></small>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-danger" id="removeFile">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Progress Bar -->
                            <div class="progress" id="uploadProgress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>

                            <!-- Upload Button -->
                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-primary" id="uploadBtn" disabled>
                                    <i class="bi bi-cloud-upload me-2"></i>
                                    Upload Document
                                </button>
                            </div>
                        </form>

                        <!-- Alert Messages -->
                        <div id="alertContainer"></div>
                    </div>
                </div>

                <!-- Recent Uploads -->
                <div class="card shadow-sm mt-4" id="recentUploads" style="display: none;">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-clock-history me-2"></i>
                            Recent Uploads
                        </h6>
                    </div>
                    <div class="card-body" id="uploadsList">
                        <!-- Uploaded files will be listed here -->
                    </div>
                </div>

                <!-- Navigation -->
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-house me-2"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Upload functionality -->
    <script>
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBar = uploadProgress.querySelector('.progress-bar');
        const alertContainer = document.getElementById('alertContainer');
        const recentUploads = document.getElementById('recentUploads');
        const uploadsList = document.getElementById('uploadsList');

        // State
        let selectedFile = null;
        let uploads = JSON.parse(localStorage.getItem('uploads') || '[]');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            displayRecentUploads();
        });

        // Click to browse
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Remove file
        removeFile.addEventListener('click', () => {
            clearFileSelection();
        });

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (selectedFile) {
                await uploadFile(selectedFile);
            }
        });

        function handleFileSelect(file) {
            // Validate file type
            const allowedTypes = ['application/pdf', 'text/plain'];
            if (!allowedTypes.includes(file.type)) {
                showAlert('Please select a PDF or TXT file.', 'danger');
                return;
            }

            // Validate file size (10MB)
            const maxSize = 10 * 1024 * 1024;
            if (file.size > maxSize) {
                showAlert('File size must be less than 10MB.', 'danger');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            uploadBtn.disabled = false;
            hideAlert();
        }

        function clearFileSelection() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            uploadBtn.disabled = true;
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Uploading...';
            uploadProgress.style.display = 'block';

            try {
                const response = await fetch('/document', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Document uploaded successfully!', 'success');
                    addToRecentUploads(result);
                    clearFileSelection();
                } else {
                    throw new Error(result.detail || 'Upload failed');
                }
            } catch (error) {
                showAlert(`Upload failed: ${error.message}`, 'danger');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="bi bi-cloud-upload me-2"></i>Upload Document';
                uploadProgress.style.display = 'none';
                progressBar.style.width = '0%';
            }
        }

        function addToRecentUploads(uploadResult) {
            uploads.unshift({
                ...uploadResult,
                upload_timestamp: new Date().toISOString()
            });
            
            // Keep only last 5 uploads
            uploads = uploads.slice(0, 5);
            localStorage.setItem('uploads', JSON.stringify(uploads));
            displayRecentUploads();
        }

        function displayRecentUploads() {
            if (uploads.length === 0) {
                recentUploads.style.display = 'none';
                return;
            }

            recentUploads.style.display = 'block';
            uploadsList.innerHTML = uploads.map(upload => `
                <div class="d-flex align-items-center justify-content-between py-2 border-bottom">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-file-earmark-${upload.document_type === 'pdf' ? 'pdf' : 'text'} text-primary me-2"></i>
                        <div>
                            <div class="fw-semibold">${upload.filename}</div>
                            <small class="text-muted">${formatFileSize(upload.file_size)} â€¢ ${new Date(upload.upload_timestamp).toLocaleString()}</small>
                        </div>
                    </div>
                    <span class="badge bg-success">Uploaded</span>
                </div>
            `).join('');
        }

        function showAlert(message, type) {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function hideAlert() {
            alertContainer.innerHTML = '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
